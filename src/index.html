<!DOCTYPE html>
<html>

<head>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,700;1,700&display=swap');

		body {
			background-color: black;
		}

		#background {
			filter: blur(10px);
			position: fixed;
			inset: 0;
			z-index: -100;
		}

		#container {
			position: fixed;
			top: 50%;
			width: 100%;
			text-align: center;
			transform: translate(0, -50%);
			color: white;

			font-family: 'Barlow', sans-serif;
			font-size: 4em;

			filter: drop-shadow(0 0 0.75rem black);
		}
	</style>
</head>

<body>
	<img src="background.png" id="background" />

	<div id="container">
		Yet Another Rhythm Company determined to revolutionize<br />
		plastic guitar games for free, and open to everyone.<br />
		<br />
		<p style="font-size: 0.5em;">The Creators Of</p>
		<img src="yarg.png" width="200em" />
	</div>
</body>

</html>
